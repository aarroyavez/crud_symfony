getUsers:
    path: /users
    controller: App\Controller\UserController::getUsers

createUser:
    path: /user/create
    controller: App\Controller\UserController::createUser

deleteUser:
    path: /user/create/{id}
    controller: App\Controller\UserController::deleteUser

getAvailableProducts:
    path: /products
    controller: App\Controller\ProductController::getAvailableProducts

newProduct:
    path: /products/new
    controller: App\Controller\ProductController::newProduct
    methods: ['GET', 'POST']

user_create_order:
    path: /user/create-order
    controller: App\Controller\UserController::createOrder
    methods: ['GET', 'POST']